<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>SVG animating</title>
</head>
<body>
    <h1 class="text-center my-16">SVG Animation Examples</h1>
    <div class="flex">
        <div class="w-1/2 py-20 bg-purple-lightest">
            <object type="image/svg+xml" data="static/browser-website.svg" class="block mx-auto w-64">
            </object>
        </div>
        <div class="w-1/2 py-20 bg-blue-lightest">
            <object type="image/svg+xml" data="animated/browser-website.svg" class="block mx-auto w-64">
            </object>
        </div>
    </div>
</body>
</html>
